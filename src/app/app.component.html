<app-display></app-display>
<div class="calculator-line">
  <app-action-button action="AC" color="#d4d4D2" onclick="handleClearClick()"></app-action-button>
  <app-action-button action="+/-" color="#d4d4D2"></app-action-button>
  <app-action-button action="%" color="#d4d4D2"></app-action-button>
  <app-action-button action="/" color="#ff9500"></app-action-button>
</div>
<div class="calculator-line">
  <app-digit-button [digit]="7" color="#505050"></app-digit-button>
  <app-digit-button [digit]="8" color="#505050"></app-digit-button>
  <app-digit-button [digit]="9" color="#505050"></app-digit-button>
  <app-action-button action="*" color="#ff9500" onclick="handleActionClick(action)"></app-action-button>
</div>
<div class="calculator-line">
  <app-digit-button [digit]="4" color="#505050"></app-digit-button>
  <app-digit-button [digit]="5" color="#505050"></app-digit-button>
  <app-digit-button [digit]="6" color="#505050"></app-digit-button>
  <app-action-button action="-" color="#ff9500" onclick="handleActionClick(action)"></app-action-button>
</div>
<div class="calculator-line">
  <app-digit-button [digit]="1" color="#505050"></app-digit-button>
  <app-digit-button [digit]="2" color="#505050"></app-digit-button>
  <app-digit-button [digit]="3" color="#505050"></app-digit-button>
  <app-action-button action="+" color="#ff9500" onclick="handleActionClick(action)"></app-action-button>
</div>
<div class="calculator-line">
  <app-digit-button [digit]="0" color="#505050"></app-digit-button>
  <app-digit-button [digit]="1" color="#505050"></app-digit-button>
  <app-action-button action="." color="#505050" onclick="handleActionClick(action)"></app-action-button>
  <app-action-button action="=" color="#ff9500" onclick="handleCalculationClick()"></app-action-button>
</div>
